name: Run OPA Tests
on:
  push:
    branches: [ "main", "improvement/aws-policy" ] 
  pull_request:
    branches: [ "main", "improvement/aws-policy" ]
jobs:
  Run-OPA-Tests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Setup OPA
      uses: open-policy-agent/setup-opa@v2
      with:
        version: latest

    - name: Run OPA Tests
      run: opa test internal/checker/terraform/rules/aws -v

    - name: Setup Regal
      uses: StyraInc/setup-regal@v1
      with:
        version: v0.18.0
    - run: regal lint --format=github internal/checker/terraform/rules/aws
