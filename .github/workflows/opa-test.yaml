name: Run OPA Tests
on:
  push:
    branches: [ "main", "feature/code-review" ]
  pull_request:
    branches: [ "main", "feature/code-review" ]
jobs:
  Run-OPA-Tests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Setup OPA
      uses: open-policy-agent/setup-opa@v2
      with:
        version: latest

    - name: Run OPA Tests NCP
      run: opa test internal/checker/terraform/rules/ncp -v

    - name: Run OPA Tests Kubernetes
      run: opa test internal/checker/terraform/rules/kubernetes -v

    - name: Run OPA Tests GitHub
      run: opa test internal/checker/terraform/rules/git -v

    - name: Setup Regal
      uses: StyraInc/setup-regal@v0.2.0
      with:
        version: v0.11.0
    - run: regal lint --format=github internal/checker/terraform/rules/ncp
    - run: regal lint --format=github internal/checker/terraform/rules/kubernetes
    - run: regal lint --format=github internal/checker/terraform/rules/git